<link rel="stylesheet" href="./ods-detalhe.page.scss">

<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{obj.nome}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-card *ngIf="obj">

    <ion-card-header>
      <img *ngIf="obj.foto" src="{{obj.foto}}" />
      <ion-icon *ngIf="!obj.foto" name="videocam-off"></ion-icon>
      <h1>{{obj.nome}} <ion-icon name="star" [color]="obj.favorito===true ? 'warning' : ('light')"></ion-icon></h1>
      <p>Numero da ODS: {{obj.numero}}</p>
    </ion-card-header>

    <ion-card-content>
      <p>Descrição:</p>
      <h6>{{obj.descricao}}</h6>
    </ion-card-content>

  </ion-card>
</ion-content>
